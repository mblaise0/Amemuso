<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AMEMUSO</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="../layout/styles/layout.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="../layout/styles/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="../layout/styles/carousel.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body id="top">
    <div class="custom-wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <div id="logo" class="text-center">
            <h1>
              <a href="index.html"><span class="custom-brand">AMEMUSO</span></a>
            </h1>
          </div>
          <h6>Abuja Metropolitan Music Society</h6>
        </div>

        <!-- Login Form -->
        <form accept-charset="UTF-8" role="form">
          <fieldset>
            <div class="form-group">
              <input
                class="form-control"
                placeholder="yourmail@example.com"
                name="email"
                type="text"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                placeholder="Password"
                name="password"
                type="password"
                value=""
              />
            </div>
            <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me" />
                Remember Me
              </label>
            </div>
            <input
              class="btn btn-lg btn-success btn-block"
              type="submit"
              value="Login"
            />
          </fieldset>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover login-link" href="#">Go to the Site</a>
        </div>
      </div>
    </div>
  </body>
</html>
